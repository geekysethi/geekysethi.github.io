<!-- Responsive image component with lazy loading and WebP support -->
<picture class="responsive-image">
  <!-- WebP version for modern browsers -->
  <source
    srcset="/static/img/optimized/{{ include.src | replace: '.jpg', '.webp' | replace: '.png', '.webp' }}"
    type="image/webp">

  <!-- Fallback to optimized original format -->
  <img
    src="/static/img/optimized/{{ include.src }}"
    alt="{{ include.alt | default: '' }}"
    class="{{ include.class | default: '' }}"
    width="{{ include.width | default: 'auto' }}"
    height="{{ include.height | default: 'auto' }}"
    loading="lazy"
    decoding="async">
</picture>
