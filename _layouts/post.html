---
layout: blog
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%B %d, %Y" }}
      </time>
      {% if page.categories.size > 0 %}
      <span class="post-categories">
        in 
        {% for category in page.categories %}
        <span class="category">{{ category }}</span>
        {% endfor %}
      </span>
      {% endif %}
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>

<style>
.post {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

.post-header {
  margin-bottom: 2em;
  text-align: left;
}

.post-title {
  font-size: 2em;
  font-weight: 600;
  margin-bottom: 0.3em;
  color: #333;
}

.post-meta {
  color: #666;
  font-size: 0.9em;
}

.post-categories {
  margin-left: 0.5em;
}

.category {
  color: #2962ff;
}

.post-content {
  line-height: 1.6;
  color: #333;
}

.post-content h1 {
  font-size: 1.8em;
  margin-top: 1.5em;
  margin-bottom: 0.8em;
  font-weight: 600;
}

.post-content h2 {
  font-size: 1.5em;
  margin-top: 1.3em;
  margin-bottom: 0.7em;
  font-weight: 600;
}

.post-content h3 {
  font-size: 1.3em;
  margin-top: 1.2em;
  margin-bottom: 0.6em;
  font-weight: 600;
}

.post-content p {
  margin-bottom: 1.2em;
}

.post-content img {
  max-width: 100%;
  height: auto;
  display: block;
  margin: 1.5em auto;
}

.post-content pre {
  background: #f6f8fa;
  padding: 1em;
  border-radius: 4px;
  overflow-x: auto;
  font-size: 0.9em;
  margin: 1.2em 0;
}

.post-content code {
  background: #f6f8fa;
  padding: 0.2em 0.4em;
  border-radius: 3px;
  font-size: 0.9em;
  font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
}

.post-content blockquote {
  margin: 1.2em 0;
  padding-left: 1em;
  border-left: 4px solid #ddd;
  color: #666;
}

.post-content ul, .post-content ol {
  margin: 1em 0;
  padding-left: 2em;
}

.post-content li {
  margin-bottom: 0.5em;
}

@media (max-width: 600px) {
  .post {
    padding: 15px;
  }
  
  .post-title {
    font-size: 1.8em;
  }
}
</style>
