---
layout: blog
title: Blog
---

<div class="blog-index">
  <h1>Blog Posts</h1>
  
  <ul class="post-list">
  {% for post in site.posts %}
    <li class="post-item">
      <a href="{{ post.url | relative_url }}" class="post-link">{{ post.title }}</a>
      {% if post.description %}
      <p class="post-description">{{ post.description }}</p>
      {% endif %}
    </li>
  {% endfor %}
  </ul>
</div>

<style>
.blog-index {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

h1 {
  font-size: 3em;
  margin-bottom: 1.5em;
  font-weight: 600;
  text-align: center;
}

.post-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

.post-item {
  margin-bottom: 1.5em;
  line-height: 1.4;
}

.post-link {
  color: #2962ff;
  text-decoration: none;
  font-weight: 500;
  font-size: 1.4em;
  display: block;
  margin-bottom: 0.3em;
}

.post-link:hover {
  text-decoration: underline;
}

.post-description {
  margin: 0;
  color: #666;
  font-size: 1em;
  line-height: 1.5;
}

@media (max-width: 600px) {
  h1 {
    font-size: 2.5em;
  }
  
  .post-link {
    font-size: 1.2em;
  }
  
  .post-description {
    font-size: 0.9em;
  }
}
</style>
